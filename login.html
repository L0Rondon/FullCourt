<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FashionStore</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-menu">
            <div class="logo">FullCourt</div>
            <div class="hamburguer">☰</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="roupas.html">Roupas</a>
                <a href="basquete.html">Tenis Basquete</a>
                <a href="casual.html">Tenis Casual</a>
                <a href="sobre.html">Sobre</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <main>
        <div class="auth-container">
            <!-- Abas de navegação -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Cadastrar</button>
                <button class="auth-tab" data-tab="recover">Recuperar Senha</button>
            </div>
           
            <!-- Formulário de Login -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
               
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="senha" required>
                </div>
               
                <button type="submit" id="logar" class="auth-btn">Entrar</button>
               
                <div class="auth-links">
                    <a href="#" data-tab="recover">Esqueceu sua senha?</a>
                </div>
            </form>
           
            <!-- Formulário de Cadastro -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" required>
                </div>
               
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" required>
                </div>
               
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required>
                </div>
               
                <div class="form-group">
                    <label for="register-confirm">Confirmar Senha</label>
                    <input type="password" id="register-confirm" required>
                </div>
               
                <button type="submit" id="CadastrarUsuario" class="auth-btn">Cadastrar</button>
            </form>
           
            <!-- Formulário de Recuperação de Senha -->
            <form id="recover-form" class="auth-form">
                <div class="form-group">
                    <label for="recover-email">E-mail cadastrado</label>
                    <input type="email" id="recover-email" required>
                </div>
               
                <p style="margin-bottom: 20px;">Enviaremos um link para redefinir sua senha.</p>
               
                <button type="submit" class="auth-btn">Enviar Link</button>
               
                <div class="auth-links">
                    <a href="#" data-tab="login">Lembrou sua senha? Faça login</a>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FullCourt. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="assets/js/hamburguer.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
